<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Log!</title>
  </head>
  <body>
    <header id="header">
      <!-- <img id="header-img" src="./img/logo.jpg" alt="img" /> -->
      <!-- <img id="header-img" src="https://imgur.com/pve4IqJ.jpg" alt="img" /> -->
      <img id="header-img" src="https://goo.gl/NqWPxw" alt="company-logo" />
      <nav id="nav-bar">
        <div class="button-container">
          <a href="#top"><button class="nav-link">Features</button></a>
          <a href="#middle"><button class="nav-link">Demo</button></a>
          <a href="#bottom"><button class="nav-link">Contact</button></a>
        </div>
      </nav>
    </header>

    <div class="main">
      <p class="slogan">Better Than Bad it's Good!</p>
      <div class="first-three-logs">
        <img src="https://goo.gl/XzjgVh" alt="img" />
        <img src="https://goo.gl/obfJi2" alt="img" />
        <img src="https://goo.gl/QAWtoU" alt="img" />
      </div>
      <div class="last-two-logs">
        <img src=" https://goo.gl/wE2Y4z" alt="img" />
        <img src="https://goo.gl/bgz9eE" alt="img" />
      </div>
      <div class="video">
        <a id="middle">
          <iframe
            id="video"
            width="560"
            height="420"
            src="https://www.youtube.com/embed/8-9scNP5KWk"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </a>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
